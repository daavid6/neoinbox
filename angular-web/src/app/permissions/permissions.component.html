<main class="main">
	<div>
		<div>
			<h1>TestGmail</h1>
		</div>

		<div class="buttons-div">
			<button
				(click)="enableWatch()"
				[disabled]="isWatchEnabled"
				[ngClass]="{ 'disabled-button': isWatchEnabled }"
			>
				Enable watch
			</button>
			<button
				(click)="disableWatch()"
				[disabled]="isWatchDisabled"
				[ngClass]="{ 'disabled-button': isWatchDisabled }"
			>
				Disable watch
			</button>
		</div>
	</div>
</main>
