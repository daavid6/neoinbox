<mat-toolbar class="top-toolbar">
	<span class="logo"><h1>NeoInbox</h1></span>
	<span class="spacer"></span>
	<button routerLink="/pricing" data-test="pricing-button">Pricing</button>
	<button>FAQ</button>
</mat-toolbar>

<div class="page-container">
	<div class="content-left">
		<h2>Automate your inbox, reclaim your time</h2>
		<h3>
			Transform your inbox into an intelligent workspace with automated workflows that handle
			routine tasks, streamline communications, and give you back your time so you can focus
			on what truly matters.
		</h3>
		<div class="auth-buttons-container">
			<button (click)="logIn()" data-test="login-button">Log in</button>
			<button (click)="signUp()" data-test="signup-button">Sign up</button>
		</div>
	</div>
	<div class="content-right">
		<img class="feature-image" data-test="image" src="sobre.webp" alt="Illustration" />
	</div>
</div>
