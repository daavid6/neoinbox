<div class="watch-control-container">
	<h1>NeoInbox</h1>

	<div class="buttons-div">
		<button
			(click)="enableWatch()"
			[disabled]="isWatchEnabled"
			[ngClass]="{ 'disabled-button': isWatchEnabled }"
		>
			Enable watch
		</button>
		<button
			(click)="disableWatch()"
			[disabled]="isWatchDisabled"
			[ngClass]="{ 'disabled-button': isWatchDisabled }"
		>
			Disable watch
		</button>
	</div>
</div>
