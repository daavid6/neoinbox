<div class="watch-control-container">
	<h1>NeoInbox</h1>

	<div class="buttons-div">
		<button
			(click)="enableWatch()"
			[disabled]="isWatchEnabled"
			[ngClass]="{ 'disabled-button': isWatchEnabled }"
		>
			Enable watch
		</button>
		<button (click)="goConfig()">Config</button>
		<button
			(click)="disableWatch()"
			[disabled]="!isWatchEnabled"
			[ngClass]="{ 'disabled-button': !isWatchEnabled }"
		>
			Disable watch
		</button>
	</div>
</div>
