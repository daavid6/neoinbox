<section class="container">
	<mat-card class="card" appearance="outlined">
		<mat-card-header class="card-header">
			<mat-card-title>Macros</mat-card-title>

			<button mat-mini-fab (click)="createMacro()" color="primary">
				<mat-icon>add</mat-icon>
			</button>
		</mat-card-header>

		<mat-divider class="divider"></mat-divider>

		<mat-card-content>
			<table mat-table class="table" [dataSource]="dataSource">
				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Name</th>
					<td mat-cell *matCellDef="let element">{{ element.name }}</td>
				</ng-container>

				<!-- When Column -->
				<ng-container matColumnDef="labels">
					<th mat-header-cell *matHeaderCellDef>Labels</th>
					<td mat-cell *matCellDef="let element">{{ element.labels }}</td>
				</ng-container>

				<!-- Where Column -->
				<ng-container matColumnDef="type">
					<th mat-header-cell *matHeaderCellDef>Type</th>
					<td mat-cell *matCellDef="let element">{{ element.type }}</td>
				</ng-container>

				<!-- What Column -->
				<ng-container matColumnDef="service">
					<th mat-header-cell *matHeaderCellDef>Service</th>
					<td mat-cell *matCellDef="let element">{{ element.service }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
			<mat-paginator
				class="paginator"
				[length]="length"
				[pageSize]="pageSize"
				[pageSizeOptions]="pageSizeOptions"
				[pageIndex]="index"
				(page)="handlePage($event)"
			>
			</mat-paginator>
		</mat-card-content>
	</mat-card>
</section>
